<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="gameOver">
        <p>You loose the game</p>
        <button id="restart-button">Restart</button>
    </div>

    <div class="game-won">
        <p>You won the game</p>
        <button id="restart-button">Restart</button>
    </div>

    <div class="game-screen">
        <div class="upper-container">
            <svg class='svg-container' height='250' width='200'>
                <line class='bar' x1="20" y1="50" x2="20" y2="250" />
                <line class='bar' x1="19" y1="50" x2="90" y2="50" />
                <line class='bar' x1="89" y1="50" x2="89" y2="80" />
                <circle class='head' cx="90" cy="100" r="20"/>
                <line class='body' x1="89" y1="120" x2="89" y2="220" />
                <line class='arm-left' x1="89" y1="160" x2="120" y2="140" />
                <line class='arm-right' x1="59" y1="140" x2="90" y2="160" />
                <line class='leg-left' x1="49" y1="240" x2="90" y2="200" />
                <line class='leg-right' x1="89" y1="200" x2="140" y2="240" />
            </svg>
            <div class="wrong-letters">
                <p></p>
            </div>
        </div>
        <div class="word-guess">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
